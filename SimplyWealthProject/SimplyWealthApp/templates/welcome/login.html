{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>App Login</h2>
        <form class="login-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"> App Login</button>
            {% load socialaccount %}
            <button type="button" onclick="location.href='{% provider_login_url 'google' %}?next=/app/userhome/'">Login with Google Auth</button>
        </form>
    </div>
</body>
</html>
